<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <title>Stream Temps</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
<div id="wrapper">
	<div id="text">Room Temperature<div>
	<div id="degree">$(TEMPERATURE) C<div>
</div>
    </body>
    <script>
        function updateTemperature() {
	    $.get('temperature.txt', function(data) {
                var temperature = parseFloat(data);
		if(!isNaN(temperature)) {
                    var degree_content = $('#degree').html();
	            degree_content = degree_content.replace("$(TEMPERATURE)", temperature);
	            $('#degree').html(degree_content);
		}
	    });
        }
	//setInterval(updateTemperature, 5000);

	/*
        function reloadPage() {
            location.reload();
        }
        setInterval(reloadPage, 30000);
	*/

        $(document).ready(function() {
            updateTemperature();
        });
    </script>
</html>
